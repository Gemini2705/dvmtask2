{% extends "USER/base.html" %}
{% block content %}
	<h1>QUIZ AHEAD!</h1>
	<div>
		
		<h1>You Are Giving - {{name}}</h1>
		
		
		<form method='POST' action="result/{{name}}">
	    {% csrf_token %}
	    <div class="form-group content-section">
	    	<div class="form-check">
	    	{% for q  in quiz%}
	    
	    	<label for="question">{{q.question}}</label>
	    
	    	
	    		{% if q.qtype == 'MCQ' %}
		        <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.opt1}}">
		            <label class="form-check-label" for="gridRadios1">
		                {{q.opt1}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.opt2}}">
		            <label class="form-check-label" for="gridRadios2">
		                {{q.opt2}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios3" value="{{q.opt3}}">
		            <label class="form-check-label" for="gridRadios3">
		                {{q.opt3}}
		            </label>
		        </div>

		        <br>

		    {% elif q.qtype == 'TrueFalse' %}
		    <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="True">
		            <label class="form-check-label" for="gridRadios1">
		                True
		            </label>
		    </div>

		    <div class="form-check">
		            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="False" >
		            <label class="form-check-label" for="gridRadios2">
		                False
		            </label>
		    </div>
		    <br>

		    {% else  %}
		        <div class="form-check">
		            <input class="form-check-input" type="checkbox" name="{{q.question}}" id="gridRadios1" value="{{q.opt1}}">
		            <label class="form-check-label" for="gridRadios1">
		                {{q.opt1}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="checkbox" name="{{q.question}}" id="gridRadios2" value="{{q.opt2}}">
		            <label class="form-check-label" for="gridRadios2">
		                {{q.opt2}}
		            </label>
		        </div>

		        <div class="form-check">
		            <input class="form-check-input" type="checkbox" name="{{q.question}}" id="gridRadios3" value="{{q.opt3}}">
		            <label class="form-check-label" for="gridRadios3">
		                {{q.opt3}}
		            </label>
		        </div>	
		        <br>	    


	        
	    	{% endif %}
	    	{% endfor %}
	    	</div>
	    </div>
	    <button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>

{% endblock content %}
